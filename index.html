<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
    <style>
            .app-form input{
              border-radius: 0;
            }
            .taskDone {
              text-decoration: line-through;
            }
          </style>
</head>
<body>
    
   <div class="container">
        <div id="taskApp">
            <hr>
                <h3>{{nameApp}}</h3>

                <form v-on:submit="addTask" class="app-form">
                    <div class="form-group">
                        <hr>

                        <input type="text" class="form-control" v-model="tasks.titulo" placeholder="Ingrese nombre de la tarea">
                    </div>  

                        <button type="submit" v-on:click="addTask" class="btn btn-block btn-success">
                            <i class="fas fa-plus"></i>&nbsp;Agregar Tarea
                        </button>
                        <br>
                    </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Estado</th>
                            <th>Nombre de Tarea</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="tarea in tasks">
                            <td><input type="checkbox" v-model="tarea.done"></td>
                            <td> <span :class="{taskDone: tarea.done}">
                                    {{ tarea.titulo }}
                                  </span></td>
                            <td> 
                                            <button v-on:click="deleteTask(tarea)" class="btn btn-block btn-danger">Delete</button>
                                        </tr>
                                    </tbody>
                                </table>
            </div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
new Vue({
    el: '#taskApp',
    data: {
        nameApp: 'Prueba Aplicaci√≥n con Vue.js',
        tasks: [
            {
                titulo: 'lala1',
                done: true
            }
        ]
    },
    methods: {
        addTask: function(e){
            e.preventDefault();
            this.tasks.push({
                titulo: this.tasks.titulo,
                done: false
            })
        },
        deleteTask: function(task){
            this.tasks.splice(this.tasks.indexOf(task),1)
        },
    }
})
</script>
</html>
